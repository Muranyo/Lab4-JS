<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
<div class="visor">
    <label id="pantallacalculo" for="pantallanumeros" class="form-control form-control-sm text-right"></label>
    <label id="pantallanumeros" for="pantallanumeros" class="form-control form-control-lg text-right"></label>
</div>

    <div class="container-calculator">
        <!-- Content here -->
      </div>
     
        <div class="row espaciador">
          <div class="col-140">
            <button type="button" class="btn btn-secondary" onclick="recibirNumero('7')">7</button>
          </div>
          <div class="col-140">
            <button type="button" class="btn btn-secondary" onclick="recibirNumero('8')">8</button>
          </div>
          <div class="col-140">
            <button type="button" class="btn btn-secondary" onclick="recibirNumero('9')">9</button>
          </div>
          <div class="col-140">
            <button type="button" class="btn btn-secondary" onclick="valorBoton('-')">-</button>
          </div>
          <div class="col-140">
              <button type="button" class="btn btn-secondary" onclick="miguel()">C</button>
            </div>
        </div>
      </div>
    
    
      <div class="row espaciador">
        <div class="col-140">
            <button type="button" class="btn btn-secondary" onclick="recibirNumero('4')">4</button>
        </div>
        <div class="col-140">
            <button type="button" class="btn btn-secondary" onclick="recibirNumero('5')">5</button>
        </div>
        <div class="col-140">
            <button type="button" class="btn btn-secondary" onclick="recibirNumero('6')">6</button>
        </div>
        <div class="col-140">
            <button type="button" class="btn btn-secondary" onclick="valorBoton('/')">/</button>
        </div>
      </div>
    </div>


  <div class="row espaciador">
    <div class="col-140">
        <button type="button" class="btn btn-secondary" onclick="recibirNumero('1')">1</button>
    </div>
    <div class="col-140">
        <button type="button" class="btn btn-secondary" onclick="recibirNumero('2')">2</button>
    </div>
    <div class="col-140">
        <button type="button" class="btn btn-secondary" onclick="recibirNumero('3')" >3</button>
    </div>
    <div class="col-140">
        <button type="button" class="btn btn-secondary" onclick="valorBoton('*')">*</button>
    </div>
  </div>



    <div class="row espaciador">
      <div class="col-140">
          <button type="button" class="btn btn-secondary" onclick="recibirNumero('.')">.</button>
      </div>
      <div class="col-140">
          <button type="button" class="btn btn-secondary" onclick="recibirNumero('0')">0</button>
      </div>
      <div class="col-140">
          <button type="button" class="btn btn-secondary" onclick="calculador()">=</button>
      </div>
      <div class="col-140">
          <button type="button" class="btn btn-secondary" onclick="valorBoton('+')">+</button>
      </div>
    </div>
  
      
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
